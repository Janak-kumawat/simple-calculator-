<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaotr-by-janak</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="containor">
        <input type="text" placeholder="0" id="inputbox">
       <div class="box1">
         <button id="green">AC</button>
         <button id="green">DEL</button>
         <button id="green">%</button>
         <button id="green">/</button>
        </div> 
        <div class="box2">
 
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button id="green">*</button>
        </div>
        <div class="box3">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button id="green">-</button>
        </div>
        <div class="box4">
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button id="green">+</button>
        </div>
        <div class="box5">
         <button>00</button>
         <button>0</button>
         <button>.</button>
         <button id="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
